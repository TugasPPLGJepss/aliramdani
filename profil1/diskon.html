<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">
      <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
        <h3 class="text-center p-4 text-primary">Kalkulator Diskon</h3>
        <label for="harga" class="form-label">Harga Barang (Rp)</label>
        <input type="number" class="form-control mb-3" id="harga" placeholder="Masukan harga">
        <label for="jenis" class="form-label">Jenis Pelanggan</label>
        <select class="form-select mb-3" id="jenis" aria-label="Default select example">
          <option value="0" selected>Silahkan pilih jenis pelanggan</option>
          <option value="1">Umum</option>
          <option value="2">Pelajar</option>
          <option value="3">Member</option>
        </select>
        <button class="btn btn-primary w-100" id="hitung">Hitung Diskon</button>
        <div class="mt-4 alert alert-info d-none" id="hasil" role="alert"></div>
      </div>
    </div>
    <script>
      document.getElementById('hitung').addEventListener('click', function() {
        var harga = parseFloat(document.getElementById('harga').value);
        var jenis = document.getElementById('jenis').value;
        var diskon = 0;
        if (isNaN(harga) || harga <= 0) {
          document.getElementById('hasil').classList.remove('d-none');
          document.getElementById('hasil').innerHTML = 'Masukkan harga barang yang valid.';
          return;
        }
        switch(jenis) {
          case '1': diskon = 0.05; break; // Umum
          case '2': diskon = 0.10; break; // Pelajar
          case '3': diskon = 0.15; break; // Member
          default:
            document.getElementById('hasil').classList.remove('d-none');
            document.getElementById('hasil').innerHTML = 'Pilih jenis pelanggan.';
            return;
        }
        var potongan = harga * diskon;
        var total = harga - potongan;
        document.getElementById('hasil').classList.remove('d-none');
        document.getElementById('hasil').innerHTML =
          'Diskon: Rp ' + potongan.toLocaleString() + '<br>Total Bayar: Rp ' + total.toLocaleString();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
