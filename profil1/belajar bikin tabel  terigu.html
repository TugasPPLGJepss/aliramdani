<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biaya Produksi Manis Selalu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .total {
            font-weight: bold;
            border-top: 2px solid #000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Biaya Produksi Manis Selalu</h2>

    <p><strong>Target Produksi:</strong> 5 Batch</p>

    <table>
        <tr>
            <th>Bahan Baku</th>
            <th>Biaya (Rp)</th>
        </tr>
        <tr>
            <td>Tepung Terigu (7500g)</td>
            <td>90.000</td>
        </tr>
        <tr>
            <td>Telur (50 butir)</td>
            <td>100.000</td>
        </tr>
        <tr>
            <td>Mentega (1500g)</td>
            <td>67.500</td>
        </tr>

        <tr class="total">
            <td>Total Biaya Produksi</td>
            <td>257.500</td>
        </tr>
    </table>
</div>

</body>
</html>
